<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Praxis</title>

  <!-- Auto CSS loader with cache bust -->
  <script>
    (function () {
      const v = Date.now();
      const styles = [
        "./styles/base.css",
        "./styles/components.css",
        "./styles/home.css",
        "./styles/flows.css",
        "./styles/redzone.css"
      ];

      styles.forEach(href => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = href + "?v=" + v;
        document.head.appendChild(link);
      });
    })();
  </script>
</head>

<body>
  <div id="app" class="app">

    <header class="appHeader">
      <div class="brand">
        <div class="brandTitle">PRAXIS</div>
        <div class="brandSub">Stabilize → Act → Move forward</div>
      </div>

      <nav class="topNav">
        <button class="linkBtn" id="navHome" type="button">Reset</button>
      </nav>
    </header>

    <main id="main" class="main" role="main" aria-live="polite">
      <!-- JS renders here -->
    </main>

    <footer class="footer">
      <div class="footerNote">
        You don’t have to figure everything out. Just take the next step.
      </div>
    </footer>

  </div>

  <!-- Auto JS cache bust (unchanged, already working) -->
  <script type="module">
    import(`./js/app.js?v=${Date.now()}`);
  </script>
</body>
</html>
