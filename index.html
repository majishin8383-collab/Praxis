  <!-- CSS (cache-busted) -->
  <script>
    (function () {
      const v = Date.now();
      const styles = [
        "./styles/base.css",
        "./styles/components.css",
        "./styles/home.css",
        "./styles/flows.css",
        "./styles/redzone.css"
      ];
      styles.forEach(href => {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = href + "?v=" + v;
        document.head.appendChild(link);
      });
    })();
  </script>
</head>
